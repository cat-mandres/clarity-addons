<h2>Numeric Field</h2>

<div class="clr-example">
  <div class="main-container">

    <button type="button" class="btn btn-primary" (click)="input = 10.1213456">
      Change input
    </button>

    <div class="clr-row">
      <div class="clr-col-12 clr-col-lg-6">
        <clr-view-edit-section [clrPreventModeChangeOnSave]="!exampleForm2.valid" [clrTitle]="sectionTitle"
                               (clrSectionSubmitted)="sectionSubmitted()"
                               [(clrEditMode)]="editable"
                               (clrSectionEditCancelled)="sectionCancelled()">
          <clr-view-edit-section-block>
            <div *clrIfActive>
              <form clrForm>
                <div class="clr-form-control clr-row">
                  <label class="clr-col-md-4 clr-control-label">First name</label>
                  <span class="clr-col-md-8">{{firstName}}</span>
                </div>
              </form>
            </div>
          </clr-view-edit-section-block>
          <clr-view-edit-section-block>
            <div *clrIfActive>
              <form clrForm [formGroup]="exampleForm2">
                <clr-input-container>
                  <label class="clr-col-4 required">First name</label>
                  <input class="clr-col-8" clrInput clrNumeric type="text" [(clrNumericValue)]="firstName" clrUnit="€"
                         formControlName="firstName" [clrDecimalPlaces]="2"/>
                </clr-input-container>
              </form>
            </div>
          </clr-view-edit-section-block>
        </clr-view-edit-section>
      </div>
    </div>
