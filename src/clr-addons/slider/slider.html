<div class="clr-row flex-items-xs-middle">
  <div *ngIf="showLabels" class="clr-col-xs">
    <input *ngIf="enableValueFields; else minValueLabel"
           class="value-boundary"
           title="{{inverted?'Maximum':'Minimum'}}"
           type="number"
           name="{{inverted?'Maximum':'Minimum'}}"
           [(ngModel)]="_minValue"
           [disabled]="!enableValueFields"
           (change)="onMinValueChange($event.target.value)">
    <ng-template #minValueLabel>
      <span class="label">{{_minValue}}</span>
    </ng-template>
  </div>

  <div class="clr-col-xs clr-offset-1 multiple-range-wrapper multiple-range-wrapper">
    <div [hidden]="!multiValue">
      <clr-range #rangeSliderComponent
                 [clrRangeSliderSize]="size"
                 [clrRangeSliderStep]="_step"
                 [clrRangeSliderMinValue]="minValue"
                 [clrRangeSliderMaxValue]="maxValue"
                 (onMinValueChanged)="this._rangeSliderMinValue = $event"></clr-range>
    </div>

    <div class="slider-wrapper" [hidden]="multiValue">
      <input #singleValueComponent type="range"
             [class.slider-size-sm]="size === 'sm'"
             [class.slider-size-md]="size === 'md'"
             [class.slider-size-lg]="size === 'lg'"
             [class.slider-size-xl]="size === 'xl'"
             [(ngModel)]="value"
             [(step)]="_step"
             [min]="minValue"
             [max]="maxValue"
             class="slider">
    </div>
  </div>

  <div *ngIf="showLabels" class="clr-col-xs clr-offset-1">
    <input *ngIf="enableValueFields; else maxValueLabel"
           class="value-boundary"
           title="{{!inverted?'Maximum':'Minimum'}}"
           type="number"
           name="{{!inverted?'Maximum':'Minimum'}}"
           [(ngModel)]="maxValue"
           [disabled]="!enableValueFields"
           (change)="onMaxValueChange($event.target.value)">
    <ng-template #maxValueLabel>
      <span class="label">{{_maxValue}}</span>
    </ng-template>
  </div>
</div>
