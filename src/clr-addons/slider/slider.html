<div class="clr-row flex-items-xs-middle">
  <div class="clr-break-row"></div>

  <div *ngIf="showLabels" class="clr-col-xs-2">
      <span class="label">{{_minValue}}</span>
  </div>

  <div class="clr-col-xs-8 range-wrapper">
    <div [hidden]="!range">
      <clr-range #rangeSliderComponent
                 id="rangeSliderComponent"
                 [clrRangeSliderSize]="size"
                 [clrRangeSliderStep]="_step"
                 [clrRangeSliderMinValue]="minValue"
                 [clrRangeSliderMaxValue]="maxValue"></clr-range>
    </div>
    <div class="slider-wrapper" [hidden]="range">
      <input #singleValueComponent type="range"
             [class.slider-size-sm]="size === 'sm'"
             [class.slider-size-md]="size === 'md'"
             [class.slider-size-lg]="size === 'lg'"
             [class.slider-size-xl]="size === 'xl'"
             [(ngModel)]="value"
             [(step)]="_step"
             [min]="minValue"
             [max]="maxValue"
             class="slider">
    </div>
  </div>

  <div *ngIf="showLabels" class="clr-col-xs-2">
      <span class="label">{{_maxValue}}</span>
  </div>
</div>
